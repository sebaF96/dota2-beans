<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${team.name} + ' - Beans'"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/spring_logo.png}">

</head>

<body>

<div th:replace="header.html :: navbar"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h1 th:text="${teamdata.name}">team title</h1>
        </div>
    </div>

        <div class="row">


            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-5">


                        <div class="row">
                            <div class="col-md-7">
                                <div class="card" style="width: 18rem;">
                                    <img th:src="${team.getLogo_url()}" class="card-img-top" alt="Card image cap" style="background-color: black">
                                    <div class="card-body">
                                        <h3 th:text="${team.name}" class="card-title"></h3>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li th:text="'Team Wins: ' + ${teamdata.getWins()}" class="list-group-item list-group-item-success"></li>
                                        <li th:text="'Team Losses: ' + ${teamdata.getLosses()}" class="list-group-item"></li>
                                        <li th:text="'Team Rating: ' + ${teamdata.getRating()}" class="list-group-item"></li>
                                        <li th:text="'Team Winrate: ' + ${teamdata.getWinrate()} + ' %'" class="list-group-item"></li>
                                    </ul>
                                    <div class="card-body">
                                        <a th:href="@{/delete/{id}(id=${team.team_id})}" class="btn btn-danger">Unfollow</a>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <ul class="list-group">
                                    <li class="list-group-item" id="head_roster"> Roster </li>
                                    <th:block th:each="player : ${players}">
                                        <li th:text="${player.name}" class="list-group-item"> rtz </li>
                                    </th:block>

                                </ul>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-7">

                        <div class="progress" style="margin-bottom: 20px">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" th:style="'width: ' + ${victorys} + '%'"></div>
                        </div>

                    <table class="table table-striped table-dark">

                        <tr th:each="match : ${matches}">
                            <td th:switch="${match.actual_team_won}" style="padding-top: 40px">
                                <img th:case="true" th:src="@{/images/tick.png}" alt="Win">
                                <img th:case="false" th:src="@{/images/cross.png}" alt="Win">
                            </td>
                            <td>
                                <img th:src="${team.logo_url}" style="width: 70px; height: 70px">
                            </td>
                            <td style="padding-top: 40px">vs.</td>
                            <td>
                                <img th:src="${match.opposing_team_logo}" style="width: 70px; height: 70px">
                            </td>
                            <td th:text="${match.league_name}" style="padding-top: 40px"></td>
                            <td th:text="${match.formattedTime}" style="padding-top: 40px"></td>

                            <td style="padding-top: 40px">
                                <a th:href="'https://www.dotabuff.com/matches/' + ${match.match_id}" target="_blank" style="color: #1ba94c">DotaBuff</a>
                            </td>

                        </tr>

                    </table>
                    </div>

                </div>

                </div>


        </div>


        </div>



<div th:replace="header.html :: footer"></div>

</body>
</html>
