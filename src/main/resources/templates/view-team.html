<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${team.name}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h1 th:text="${teamdata.name}" style="font-size: 60px">team title</h1>
            <hr>
        </div>
    </div>

        <div class="row">


            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-5">


                        <div class="row">
                            <div class="col-md-7">
                                <div class="card" style="width: 18rem;">
                                    <img th:src="${team.getLogo_url()}" class="card-img-top" alt="Card image cap" style="background-color: black">
                                    <div class="card-body">
                                        <h3 th:text="${team.name}" class="card-title"></h3>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li th:text="'Team Wins: ' + ${teamdata.getWins()}" class="list-group-item list-group-item-success"></li>
                                        <li th:text="'Team Losses: ' + ${teamdata.getLosses()}" class="list-group-item list-group-item-danger"></li>
                                        <li th:text="'Team Rating: ' + ${teamdata.getRating()}" class="list-group-item list-group-item-warning"></li>
                                        <li th:text="'Team Winrate: ' + ${teamdata.getWinrate()} + ' %'" class="list-group-item list-group-item-info"></li>
                                    </ul>
                                    <div class="card-body">
                                        <a th:href="@{/delete/{id}(id=${team.team_id})}" class="btn btn-danger">Unfollow</a>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-success" style="text-align: center"> Roster </li>
                                    <li class="list-group-item">Player 1</li>
                                    <li class="list-group-item">Player 2</li>
                                    <li class="list-group-item">Player 3</li>
                                    <li class="list-group-item">Player 4</li>
                                    <li class="list-group-item">Player 5</li>
                                </ul>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-7">

                    <table class="table table-striped table-dark">

                        <tr th:each="match : ${matches}">

                            <td>
                                <img th:src="${team.logo_url}" style="width: 70px; height: 70px">
                            </td>
                            <td>vs.</td>
                            <td>
                                <img th:src="${match.opposing_team_logo}" style="width: 70px; height: 70px">
                            </td>
                            <td th:switch="${match.radiant_win}">
                                <p th:case="true" style="color: limegreen"> <b> Win </b></p>
                                <p th:case="false" style="color: indianred"><b>Loss </b></p>
                            </td>
                            <td th:text="${match.league_name}"></td>
                            <td th:text="${match.formattedTime}"></td>

                            <td>
                                <a th:href="'https://www.dotabuff.com/matches/' + ${match.match_id}" target="_blank">DotaBuff</a>
                            </td>

                        </tr>

                    </table>
                    </div>

                </div>

                </div>


        </div>


        </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
