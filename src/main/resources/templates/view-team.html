<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${team.name}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h1 th:text="${teamdata.name}">team title</h1>
        </div>
    </div>

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                    <img th:src="${team.getLogo_url()}" style="background-color: black">
                    </div>

                    <div class="col-md-6">
                        <p th:text="'Wins: ' + ${teamdata.getWins()}" style="color: green"></p>
                        <p th:text="'Losses: ' + ${teamdata.getLosses()}" style="color: red"></p>
                        <p th:text="'Rating: ' + ${teamdata.getRating()}"></p>
                        <p th:text="'Winrate: ' + ${teamdata.getWinrate()} + ' %'"></p>



                    </div>

                    </div>

                <div class="row">
                    <div class="col-md-12">
                    <table class="table table-striped table-dark">

                        <tr th:each="match : ${matches}">

                            <td th:text="${team.name}">Secret</td>
                            <td th:text="${match.opposing_team_name}">39</td>
                            <td th:switch="${match.radiant_win}">
                                <p th:case="true" style="color: green"> Win </p>
                                <p th:case="false" style="color: red"> Loss</p>
                            </td>
                            <td th:text="${match.league_name}"></td>
                            <td th:text="${match.formattedTime}"></td>

                            <td>
                                <a th:href="'https://www.dotabuff.com/matches/' + ${match.match_id}" target="_blank">DotaBuff</a>
                            </td>

                        </tr>

                    </table>
                    </div>

                </div>

                </div>



            <div class="col-md-2"></div>

        </div>


        </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
