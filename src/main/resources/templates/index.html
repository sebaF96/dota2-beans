<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beans</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/spring_logo.png}">

</head>

<body>

<div th:replace="header.html :: navbar"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <h1>
                Beans
                <img th:src="@{/images/spring_logo.png}" style="width: 110px; height: 110px">
            </h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="row">

                <div class="col-md-3" th:each="team : ${teams}">

                    <div class="card" style="width: 18rem; margin-top: 25px">
                        <img th:src="${team.getLogo_url()}" class="card-img-top" alt="..."
                             style="background-color: black">
                        <div class="card-body">
                            <h5 th:text="${team.getName()}" class="card-title"></h5>
                            <p class="card-text"></p>
                            <a th:href="@{/{id}(id=${team.team_id})}" class="btn btn-mine">See more</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 style="margin-top: 50px">
                Pro matches
                <img th:src="@{/images/spring_logo.png}" style="width: 110px; height: 110px">
            </h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <table class="table table-striped" style="margin-top: 25px; margin-left: -15px">
                <tbody>

                <tr th:each="match : ${proMatches}">
                    <td style="text-align: right; font-size: large">
                        <p>
                        <span th:if="${match.radiant_win}">
                            <img th:src="@{/images/tick.png}" style="height: 16px; width: 16px" alt="winner">
                        </span>

                            <th:block th:text="${match.radiant_name}">aa</th:block>
                        </p>
                    </td>
                    <td th:text="${match.radiant_score}" style="text-align: left; font-weight: bold; font-size: large">
                        2
                    </td>

                    <td style>
                        <small th:text="${match.formattedDuration}"></small>
                    </td>

                    <td th:text="${match.dire_score}" style="text-align: right; font-size: large; font-weight: bold">
                        23
                    </td>
                    <td style="text-align: left; font-size: large">
                        <p>
                        <span th:unless="${match.radiant_win}">
                            <img th:src="@{/images/tick.png}" style="height: 15px; width: 16px" alt="winner">
                        </span>

                            <th:block th:text="${match.dire_name}">aa</th:block>
                        </p>
                    </td>

                    <td>
                        <small th:text="${match.formattedTime}"></small>
                    </td>

                    <td>
                        <small th:text="${match.league_name}"></small>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</div>

<div th:replace="header.html :: footer"></div>

</body>
</html>
