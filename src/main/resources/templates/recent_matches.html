<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beans - Recent matches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/spring_logo.png}">
</head>

<body>

<div th:replace="header.html :: navbar"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <h1>Recent Matches</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped table-dark table-responsive-sm">
                <th:block th:each="match : ${matches}">
                    <tr>
                        <td style="text-align: center">
                            <a th:href="@{/{id}(id=${match.actual_team_id})}">
                                <img th:src="${match.actual_team_logo}" style="width: 80px; height: 80px;">
                            </a>
                        </td>

                        <td th:switch="${match.actual_team_won}" style="padding-top: 40px; text-align: left">
                            <img th:case="true" th:src="@{/images/tick.png}" alt="Win">
                            <p th:case="false"> </p>
                        </td>

                        <td th:switch="${match.actual_team_won}" style="padding-top: 40px; text-align: right">
                            <p th:case="true"></p>
                            <img th:case="false" th:src="@{/images/tick.png}" alt="Win">
                        </td>


                        <td style="text-align: center ">
                            <a th:href="@{/{id}(id=${match.opposing_team_id})}">
                                <img th:src="${match.opposing_team_logo}" th:alt="${match.opposing_team_name}" style="width: 80px; height: 80px;">
                            </a>
                        </td>

                        <td th:text="${match.formattedTime}" style="padding-top: 40px"> </td>

                        <td style="padding-top: 40px" th:text="${match.league_name}"> ESL ONE</td>
                        <td style="padding-top: 40px">
                            <a th:href="'https://www.dotabuff.com/matches/' + ${match.match_id}" target="_blank"
                               style="color: #ED3B1C">DotaBuff</a>
                            <a th:href="'https://www.opendota.com/matches/' + ${match.match_id}" target="_blank"
                               style="color: lightseagreen">OpenDota</a>
                        </td>



                    </tr>

                </th:block>

            </table>

        </div>
        <div class="col-md-1"></div>
    </div>


</div>

<div th:replace="header.html :: footer"></div>


</body>
</html>
