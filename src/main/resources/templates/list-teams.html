<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dota 2 teams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <h1 style="text-align: center">Teams list</h1>
    </div>
</div>

    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">

            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <td>Logo</td>
                    <td>Name</td>
                    <td>Rating</td>
                    <td>Wins</td>
                    <td>Loses</td>
                    <td>Last match</td>
                    <td>Add</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <td style="width: 150px">
                        <img th:src="${team.logo_url}" style="width: 80px; height: 80px">
                    </td>
                    <td th:text="${team.name}">Secret</td>
                    <td th:text="${team.rating}">1400</td>
                    <td th:text="${team.wins}" style="color: green">900</td>
                    <td th:text="${team.losses}" style="color: indianred"></td>
                    <td th:text="${team.formattedDate}"></td>
                    <td th:switch="${team.following}">
                        <a th:case="false" th:href="@{/new_team/{id}(id=${team.team_id})}" class="btn btn-success"> Follow </a>
                        <a th:case="true" th:href="@{/delete/{id}(id=${team.team_id})}" class="btn btn-danger"> Unfollow </a>
                    </td>


                </tr>
                </tbody>








            </table>

        </div>

        <div class="col-md-1"></div>

    </div>
    

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>
</html>
