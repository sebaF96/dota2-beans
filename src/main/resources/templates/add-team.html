<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beans - Add team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/spring_logo.png}">

</head>

<body>

<div th:replace="header.html :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Team</h1>
        </div>
    </div>



                <form action="#" th:action="@{/add}" th:object="${team}" method="post">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="form-group col-md-4">
                            <label for="id" class="col-form-label">OpenDota ID</label> <input type="text" th:field="*{team_id}" class="form-control" id="id" placeholder="OpenDota ID"> <span th:if="${#fields.hasErrors('team_id')}" th:errors="*{team_id}" class="text-danger"></span>
                            <hr>
                            <input type="submit" class="btn btn-mine" value="Add Team">
                        </div>

                        <div class="col-md-4"></div>
                    </div>
                </form>
</div>

<div th:replace="header.html :: footer"></div>


</body>
</html>
